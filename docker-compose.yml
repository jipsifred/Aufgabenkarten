version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persistente Datenbank und Uploads
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/database.sqlite
      - UPLOAD_PATH=/app/data/uploads
    restart: unless-stopped
